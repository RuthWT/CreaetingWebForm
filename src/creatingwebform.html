<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebForm</title>
</head>
<body>
<form>
  First name:<br>
  <input type="text" name="firstname">
  <br>
  Last name:<br>
  <input type="text" name="lastname">
  <br>
  <!--to add inputs that contains multiple rows and more characters-->
  Comment:<br>
  <textarea name="Add Comment" id="Add Comment" rows="3" maxlength="300"></textarea>

</form>
<!--
<p>Note that the form itself is not visible.</p>
<p>Also note that the default width of a text input field is 20 characters.</p> -->

</body>
</html>
